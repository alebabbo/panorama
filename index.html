<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tour Multiresolution</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama { width: 100%; height: 100vh; }
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
pannellum.viewer('panorama', {   
    ""default": {
        "firstScene": "A",
        "author": "Me",
        "sceneFadeDuration": 1000,
        "autoLoad": true
    },

    "scenes": {
        // --- PRIMA STANZA ---
        "A": {
            "title": "A",
            "type": "multires", // <--- FONDAMENTALE: cambia tipo in multires
            
// Apri output_xxx/config.json e copia qui i dati.
            // ATTENZIONE: Devi modificare la riga "path" aggiungendo il nome della cartella!
            "multiRes": {
                "path": "output_folder2/%l/%s%y_%x",
                "fallbackPath": "output_folder2/fallback/%s",
                "extension": "jpg",
                "tileResolution": 512,
                "maxLevel": 4,
                "cubeResolution": 2600
            },
            "hotSpots": [
                {
                    "pitch": -5,    // Posizione Verticale (Su/GiÃ¹)
                    "yaw": -100,     // Posizione Orizzontale (Rotazione)
                    "type": "scene",
                    "text": "B",
                    "sceneId": "B" // ID della scena di destinazione
                }
            ]
        },

        // --- SECONDA STANZA: CUCINA ---
        "B": {
            "title": "B",
            "panorama": "B.jpg",
            "autoRotate": -2,
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": 115,
                    "type": "scene",
                    "text": "A",
                    "sceneId": "A"
                }
            ]
        }
    }
});
</script>

</body>
</html>
