<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Panorama 360</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    
    <style>
        #panorama {
            width: 100%;
            height: 100vh;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Blocca le barre di scorrimento */
            background-color: #000; /* Sfondo nero per estetica */
        }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "render.jpg", 
    "autoLoad": true,
    "autoRotate": 0,
    
    /* ABILITIAMO I CONTROLLI */
    "showZoomCtrl": false,  /* Nasconde i tasti +/- (più pulito su mobile, tanto usano le dita) */
    "showFullscreenCtrl": true, 
    
    /* SENSIBILITÀ SU MOBILE */
    "mouseZoom": true,      /* Abilita zoom rotella/dita */
    "hfov": 80,            /* Campo visivo iniziale (zoom level) */
    "minHfov": 50,          /* Zoom massimo (quanto vicino puoi andare) */
    "maxHfov": 120          /* Zoom minimo (grandangolo) */
});
</script>

</body>
</html>
